<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #cce7ff, #e6f2ff);
      color: #003366;
      text-align: center;
      padding: 40px;
}

h1 {
   color: #004080;
   margin-bottom: 20px;
   text-shadow: 1px 1px 2px #99ccff;
}

form {
  background: #ffffff;
  padding: 25px;
  border-radius: 15px;
  margin: auto;
  box-shadow: 0px 4px 10 px rgba(0, 64, 128, 0.2)
  text-align: left;
}

label {
  font-weight: bold;
  display: incline-block;
  margin-bottom: 6px;
  color: #004080;
}

input, select, textarea {
  with: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: 1 px solid #99ccff;
  border-radius: border-box;
  font-size: 14px;
}

input[type="checkbox"],
input[type="radio"] {
  with: auto;
  margin-right: 8px;
}

textarea {
  resize: none;
}

button {
  background: #3399ff;
  color: white;
  border: none;
  padding: 12px 18px;
  margin: 5px;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #2673cc;
}

p {
  font-weight: bold;
  margin-bottom: 10px;
  color: 003366;
}
</style>
</head>
<body>
  <h1>💖 Formulário de Contato 💖</h1>

<form>
  <label for="nome">*Nome:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="telefone">*Telefone:</label>
  <input type="tel" id="telefone" name="telefone" required>

  <label for="data">*Data de Nascimento:</label>
  <input type="date" id="data" name="data" required min="1900-01-01" max="2025-12-31">
  
  <label for="idade">Idade:</label>
  <input type="number" id="idade" name="idade" min="0" max="120">

   <p>Quais temas você gosta?</p>
   <input type="checkbox" id="games" name="interesses" value="games">
   <label for="games">Games 🎮</label>

   <input type="checkbox" id="ia" name="interesses" value="ia">
   <label for="ia">Inteligência Artificial 🤖</label>
   
   <input type="checkbox" id="musica" name="interesses" value="musica">
   <label for="musica">Música 🎵</label>

   <input type="checkbox" id="esportes" name="interesses" value="esportes">
   <label for="esportes">Esportes ⚽</label>

   <input type="checkbox" id="animes" name="interesses" value="animes">
   <label for="animes">Animes & Mangás 🌸</label>

   <input type="checkbox" id="literatura" name="interesses" value="literatura">
   <label for="literatura">Literatura 📚</label>

   <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
   <label for="tecnologia">Tecnologia 💡</label>

   <input type="checkbox" id="natureza" name="interesses" value="natureza">
   <label for="natureza">Natureza 🌿</label>

   <input type="checkbox" id="outros" name="interesses" value="outros">
   <label for="outros">Outros 💖</label>
   
   <p>*Qual seu gênero?</p>
   <input type="radio" id="feminino" name="genero" value="feminino" required>
   <label for="feminino">Feminino</label>

   <input type="radio" id="masculino" name="genero" value="masculino">
   <label for="masculino">Masculino</label>

   <input type="radio" id="outros" name="genero" value="outros">
   <label for="outros">Outros</label>
<br>

   <label for="curso">Curso:</label>
   <select id="curso" name="curso">
     <option value="">Selecione...</option>
     <option value="cc">Ciência da Computação 💻</option>
     <option value="ti">Gestão de TI 🖥️</option>
     <option value="es">Engenharia de Software ⚙️</option>
     <option value="ia">Inteligência Artificial 🤖</option>
     <option value="games">Games 🎮</option>
     <option value="design">Design Digital 🎨</option>
     <option value="psicologia">Psicologia 🧠</option>
     <option value="outro">Outros</option>
     <option value="nenhum">Nenhum curso no momento 🚫</option>
</select>
<br>

  <label for="mensagem">Mensagem:</label><br>
  <textarea id="mensagem" name="mensagem" rows="4" cols="30" placeholder="Escreva sua mensagem..."></textarea>
  <br>

  <button type="submit">Enviar ✅</button>
  <button type="reset">Apagar ❌</button>
</form>
</body>
</html>

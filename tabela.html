<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Tabela de Comidas 🍽️</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* azul bem clarinho de fundo */
    color: #333; /* Texto padrão e cinza escuro */
    text-align: center; /* centralizei todo o texto da página */
}

h1 {
   color:#0077b6; /* azul médio */
}

table {
  width: 60%; /* A tabela ocupa 60% da largura da tela */
  margin: 20px auto; /* Coloquei margem em cima/baixo e auto pros lados para centraliza a tabela na página. */
  border-collapse: collapse; /* Junta as bordas */
  box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra bem levinha atrás da tabela, dá um ar 3D */
  background: white;
  border-radius: 8px; /* Bordas levemente arredondadas na tabela */
  overflow: hidden; /* Isso faz o arrendodado funcionar certinho */
}

th, td {
  padding: 12px 15px; /* Coloquei espaço interno (tipo "almofada") dentro das células, assim o texto não fica colado na borda */
  border: 1px solid #ddd; /* Bordas fininhas cinza claro, separando os itens */
}
 
 th {
  background-color: #0077b6; /* azul forte no cabeçalho */
  color: white;
  font-size: 1.2em; /* Letras do cabeçalho ficaram um pouquinho maiores */
}

tr:nth-child(even) {
  background-color: #caf0f8; /* azul clarinho nas linhas pares, chamado de efeito zebra */
}

tr:hover {
  background-color: #90e0ef; /* azul claro ao passar o mouse */
}
</style>
</head>
<body>
 <h1>🍎 Tabela de Comidas em Inglês e Português 🍰</h1>

<!--Tabela de comida-->
<table border="1">
 <tr>
  <th>Comida (inglês)</th>
  <th>Tradução (Português)</th>
  <th>Emoji</th>
 </tr>
 <tr>
  <td>Apple</td>
  <td>Maçã</td>
  <td>🍎</td>
 </tr>
 <tr>
  <td>Bread</td>
  <td>Pão</td>
  <td>🍞</td>
 </tr>
 <tr>
  <td>Cheese</td>
  <td>Queijo</td>
  <td>🧀</td>
 </tr>
 <tr>
  <td>Chicken</td>
  <td>Frango</td>
  <td>🍗</td>
 </tr>
 <tr>
  <td>Rice</td>
  <td>Arroz</td>
  <td>🍚</td>
 </tr>
 <tr>
  <td>Pizza</td>
  <td>Pizza</td>
  <td>🍕</td>
 </tr>
 <tr>
  <td>Ice Cream</td>
  <td>Sorvete</td>
  <td>🍨</td>
 </tr>
 <tr>
  <td>Chocolate</td>
  <td>Chocolate</td>
  <td>🍫</td>
 </tr>
</table>
<footer style="margin-top: 30px; font-size: 14px; color: #555; text-align: right;">
  <p>Página criada por Maria 💖 | 2025</p>
</footer>
</body>
</html>

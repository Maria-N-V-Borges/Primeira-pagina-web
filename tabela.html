<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Tabela de Comidas 🍽️</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff; /* azul bem clarinho de fundo */
    color: #333;
    text-align: center;
}

h1 {
   color:#0077b6; /* azul médio */
}

table {
  width: 60%;
  margin: 20px auto;
  border-collapse: collapse;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  background: white;
  border-radius: 8px;
  overflow: hidden;
}

th, td {
  padding: 12px 15px;
  border: 1px solid #ddd;
}
 
 th {
  backdroung-color: #1E90FF; /* azul forte no cabeçalho */
  color: black;
  font-size: 1.2em;
}

tr:nth-child(even) {
  background-color: #caf0f8; /* azul clarinho nas linhas pares */
}

tr:hover {
  background-color: #90e0ef; /* azul claro ao passar o mouse */
}
</style>
</head>
<body>
 <h1>🍎 Tabela de Comidas em Inglês e Português 🍰</h1>

<!--Tabela de comida-->
<table border="1">
 <tr>
  <th>Comida (inglês)</th>
  <th>Tradução (Português)</th>
  <th>Emoji</th>
 </tr>
 <tr>
  <td>Apple</td>
  <td>Maçã</td>
  <td>🍎</td>
 </tr>
 <tr>
  <td>Bread</td>
  <td>Pão</td>
  <td>🍞</td>
 </tr>
 <tr>
  <td>Cheese</td>
  <td>Queijo</td>
  <td>🧀</td>
 </tr>
 <tr>
  <td>Chicken</td>
  <td>Frango</td>
  <td>🍗</td>
 </tr>
 <tr>
  <td>Rice</td>
  <td>Arroz</td>
  <td>🍚</td>
 </tr>
 <tr>
  <td>Pizza</td>
  <td>Pizza</td>
  <td>🍕</td>
 </tr>
 <tr>
  <td>Ice Cream</td>
  <td>Sorvete</td>
  <td>🍨</td>
 </tr>
 <tr>
  <td>Chocolate</td>
  <td>Chocolate</td>
  <td>🍫</td>
 </tr>
</table>
</body>
</html>
